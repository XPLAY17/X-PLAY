<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental PS Karawang - X-PLAY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('background.jpg'); /* Ganti nama file sesuai background */
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 400;
    }
    .tagline {
      font-style: italic;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    .buttons a {
      text-decoration: none;
      color: white;
      background: #25d366;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a.instagram {
      background: #E1306C;
    }
    .buttons a:hover {
      opacity: 0.8;
    }
    .promo {
      margin: 30px 0;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .price-list {
      margin-top: 40px;
      max-width: 500px;
      width: 100%;
    }
    .price-list img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>X-PLAY</h1>
    <h2>Rental PS Harian Karawang</h2>
    <p class="tagline">"Rental Praktis, Tanpa Harus Keluar Rumah"</p>

    <div class="buttons">
      <a href="https://bit.ly/WhatsappXPLAY" target="_blank">Chat via WhatsApp</a>
      <a href="https://www.instagram.com/rental.ps.karawang_x_play?igsh=MWJnc256NW44aHI5MA==" target="_blank" class="instagram">Lihat Instagram</a>
    </div>

    <div class="promo">
      <p>✅ Melayani sewa PS3, PS4, PS5 & TV 32"</p>
      <p>✅ Siap antar jemput sampai tujuan</p>
      <p>✅ Harga mulai dari Rp 35.000 – makin lama makin murah!</p>
    </div>

    <div class="price-list">
      <img src="price-list.jpg" alt="Price List X-PLAY" />
    </div>
  </div>
</body>
</html>
